#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : arctic_book  # The title of the book. Will be placed in the left navbar.
author                      : The CELLO team  # The author of the book
copyright                   : "2025"  # Copyright year to be placed in the footer
logo                        : "logos/CELLO_ARCTIC_text.png"  # A path to the book logo
exclude_patterns: ["_templates/*"]

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  timeout: 60

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/tim-carlsen/arctic_book  # Online location of your book
  path_to_book: arctic_book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

parse:
  myst_url_schemes: [mailto, http, https]

sphinx:
  recursive_update: true
  local_extensions:
    apastyle: _ext/
    bracket_citation_style: _ext/
    campaign_logos: _ext/
    crew_table: _ext/
    flight_categories: _ext/
    front: _ext/
#    lam_videos: _ext/
    reports: _ext/
  config:
    bibtex_default_style: myapastyle
    bibtex_reference_style: author_year_round
    html_theme_options:
      show_prev_next: false
#    html_extra_path:
#      - "operation/"


# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_footer: |
    <p>
    CELLO is funded by the ESA Earth Observation Envelope Programme (ESA-EOEP).
    </p>